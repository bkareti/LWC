<template>
    <lightning-card title="Account List" icon-name="standard:account">

            <div class="slds-m-around_medium">
                    <template if:true={selectedAccount}>
                        <div>
                            <lightning-layout>
                                <lightning-layout-item >
                                    <lightning-pill label={selectedAccount.Name} onremove={handleRemove}>
                                        <lightning-icon icon-name="standard:account" ></lightning-icon>
                                    </lightning-pill>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </template>
                    <template if:true={error}>
                        <p style="color:red;">
                            Error while searching the Account <strong>{error}</strong>
                        </p>
                    </template>
                    <p>
                    <template if:false={selectedAccount}>
                        <c-search-component onsearch={handleSearch} ></c-search-component>
                    </template>
                    </p>
                    <template if:false={selectedAccount}>
                        <template if:true={accounts}>
                            <template for:each={accounts.data} for:item="item" for:index="index" >
                                <c-account-list-item key={item.Id} account={item} onselect={handleSelect} >
                                </c-account-list-item>
                            </template>
                        </template>
                    </template>
                </div>
    </lightning-card>
</template>
