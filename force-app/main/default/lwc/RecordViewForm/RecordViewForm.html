<template>
    <lightning-card title="Account Information" icon-name="standard:account">
        <c-hello-world></c-hello-world>
    </lightning-card>
    <lightning-card title="RecordViewFormDynamicContact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-record-view-form
                object-api-name={objectApiName}
                record-id={recordId}>
                <lightning-output-field field-name='Name'></lightning-output-field>
                <lightning-output-field field-name='Title'></lightning-output-field>
                <lightning-output-field field-name='Phone'></lightning-output-field>
                <lightning-output-field field-name='Email'></lightning-output-field>
            </lightning-record-view-form>
        </div>
    </lightning-card>
    <lightning-card title="RecordFormDynamicContact" icon-name="standard:contact">

        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectApiName} record-id={recordId} 
            fields={fields}></lightning-record-form>
        </div>

    </lightning-card>
    <lightning-card title="RecordEditFormDynamicContact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name='Name'></lightning-input-field>
                <lightning-input-field field-name='Title'></lightning-input-field>
                <lightning-input-field field-name='Phone'></lightning-input-field>
                <lightning-input-field field-name='Email'></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" name="save" label="Save">

                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>

</template>
