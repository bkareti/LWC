<template>
   <lightning-card title="Contact List" icon-name="standard:contact">
        <div class="slds-m-around_medium">
                <template if:true={contacts}>
                    <template for:each={contacts.data} for:item="contact" for:index="index">
                        <c-contact-tile key={contact.Email} contact={contact} ></c-contact-tile>
                    </template>
                </template>
            </div>
   </lightning-card>
</template>
